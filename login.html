<html lang="en">
<head>

    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>

    <div class="container">
        <div class="row align-items-start">
          <div class="col">
            <img src="LOGO.png" class="img-fluid" alt="...">
          </div>
          <div class="col">

                <h3 style="justify-content: center; align-items: center; display: flex;">LOGIN</h3>
        
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-control" id="unInput">
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="passInput">
                </div>
                
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="switch">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Keep Me Logged In</label>
                </div>
        
                <button type="submit" class="btn btn-primary mb-3 w-100" id="sbt_btn">Submit</button>
               
          </div>
        </div>


    



      
    <script type="module">

        // ==================================FIREBASE=============================================================================
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCYN5_Cdw6IaqPPL0xhJZ5EmBgx1zcWwzM",
          authDomain: "assessment-ea79b.firebaseapp.com",
          databaseURL: "https://assessment-ea79b-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "assessment-ea79b",
          storageBucket: "assessment-ea79b.appspot.com",
          messagingSenderId: "486188571893",
          appId: "1:486188571893:web:d6468c3dd2a4b2ae7279bc"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        import { getDatabase, ref, child, get, set, update, remove } from "https://www.gstatic.com/firebasejs/9.6.3/firebase-database.js"

        const db = getDatabase();


        //========================================================================================================================

            const username = document.getElementById('unInput');
            const pass = document.getElementById('passInput');
            const submit = document.getElementById('sbt_btn');

        //========================================================================================================================

                function AuthenticateUser(){
                    if(!Validate()){
                    return;
                }
                    const dbRef = ref(db);

                    get(child(dbRef,"UsersList/"+ username.value)).then((snapshot)=>{
                        if(snapshot.exists()){
                            alert()
                            let dbpass = decPassword(snapshot.val().password);
                            if (dbpass == pass.value){
                                login(snapshot.val());
                            }
                            else(
                                alert("User Does Not Exist")
                            )
                        }else{
                           alert("Username or Password Invalid")
                        }
                    
                    });
                }
        //==========================================================================================================================

                function decPassword(dbpass){
                    var pass12 = CryptoJS.AES.decrypt (dbpass, pass.value);
                    return pass12.toString(CryptoJS.enc.Utf8);
                }

        //==========================================================================================================================

                //LOGIN

                function login(user){
                    let keepLoggedIn = document.getElementById('switch').checked;

                    if(!keepLoggedIn){
                        sessionStorage.setItem('user', JSON.stringify(user));
                        window.location = "admin.html";
                        //admin.html = is for admins

                    }

                    else{
                        localStorage.setItem('keepLoggedIn', 'yes');
                        localStorage.setItem('user', JSON.stringify(user));
                        window.location('admin.html');
                    }
                }

            //=======================================================================================================================

                submit.addEventListener('click', AuthenticateUser);

            //=======================================================================================================================
                function noSpace(str){
                    return str === null || str.match(/^ *$/) !==null;
                }

                function Validate(){
                    let unregec = /^[a-zA-Z0-9]{5,}$/;
                    let passregec = /^[a-zA-Z0-9]$/;

                    if(noSpace(username.value) || noSpace(pass.value)){
                        alert("You cannot leave any blank fields.");
                        return false;
                    }

                    return true;
                }


      </script>
    
</body>
